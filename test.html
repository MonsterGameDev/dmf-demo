<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Animations Page</title>
</head>
<body style="display: flex; justify-content: center;align-items: center;">
    <div style="width: 100px; height: 100px; border-radius: 50%;background-color: red"></div>
    <script>
        const ball = document.querySelector('div');
        const keyFrames = [
            {
                opacity: 0,
            },
            {
                opacity: 1,
            }
        ];
        const effects = new KeyframeEffect(ball,keyFrames,2000);
        const anim = new Animation(effects);
        anim.play();
    </script>
</body>
</html>
